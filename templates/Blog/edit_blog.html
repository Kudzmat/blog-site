{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}

{% if blogpost.author == user %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Update</button>
</form>

{% else %}
<p>You Are Not Allowed To View This Page</p>

{% endif %}

{% endblock %}
