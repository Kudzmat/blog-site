{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Change Password
{% endblock %}

{% block content %}

{% if changed %}
<div class="alert alert-success">
    Password Changed Successfully
</div>
{% endif %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
</form>
{% endblock %}
