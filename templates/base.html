<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Blog Page
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            {% if user.is_authenticated %}<li class="nav-item active">
                <a class="nav-link" href="{% url 'Blog:create_blog' %}">Create Blog</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_login:profile' %}">My Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'Blog:my_blogs' %}">My Blogs</a>
            </li>
             <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_login:logout' %}">Logout</a>
            </li>
            {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_login:signup' %}">Sign Up</a>
            </li>
             <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_login:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container" style="padding-top:20px">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
